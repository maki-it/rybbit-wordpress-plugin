name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php-matrix:
    name: PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["7.4","8.0","8.1","8.2","8.3","8.4"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer, cs2pr
          coverage: none

      - name: Show PHP version
        run: php -v

      - name: PHP syntax check (all plugin files)
        shell: bash
        run: |
          set -euo pipefail
          # Lint every PHP file in the plugin folder to catch syntax errors early.
          find rybbit-analytics -type f -name "*.php" -print0 | xargs -0 -n 1 -I {} php -l {}

      - name: Install PHPCS + WordPress Coding Standards
        shell: bash
        run: |
          set -euo pipefail
          composer --version
          composer require --no-interaction --no-progress --prefer-dist \
            squizlabs/php_codesniffer:^3 \
            wp-coding-standards/wpcs:^3 \
            phpcompatibility/phpcompatibility-wp:^2

          vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs,vendor/phpcompatibility/phpcompatibility-wp
          vendor/bin/phpcs -i

      - name: PHPCS (WordPress-Extra)
        shell: bash
        run: |
          set -euo pipefail
          vendor/bin/phpcs \
            --standard=WordPress-Extra \
            --extensions=php \
            --report=full \
            rybbit-analytics

      - name: PHPCompatibility (against declared minimum)
        shell: bash
        run: |
          set -euo pipefail
          # Keep this aligned with the plugin header "Requires PHP".
          vendor/bin/phpcs \
            --standard=PHPCompatibilityWP \
            --runtime-set testVersion 7.4- \
            --extensions=php \
            --report=full \
            rybbit-analytics
