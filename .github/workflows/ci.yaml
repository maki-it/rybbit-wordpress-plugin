name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php-matrix:
    name: PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["7.4", "8.0", "8.1", "8.2", "8.3", "8.4"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer, cs2pr
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        shell: bash
        run: |
          set -euo pipefail
          echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Show PHP version
        run: php -v

      - name: PHP syntax check (all plugin files)
        shell: bash
        run: |
          set -euo pipefail
          # Lint every PHP file in the plugin folder to catch syntax errors early.
          find rybbit-analytics -type f -name "*.php" -print0 | xargs -0 -n 1 -I {} php -l {}
