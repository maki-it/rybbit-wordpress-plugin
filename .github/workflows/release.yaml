name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set Version in Plugin File
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/Version: 1.0/Version: $VERSION/" rybbit-analytics/rybbit-analytics.php

      - name: Prepare plugin folder
        run: |
          cp README.md LICENSE rybbit-analytics/

      - name: Create plugin zip
        run: |
          zip -r rybbit-analytics.zip rybbit-analytics

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: rybbit-analytics.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
